<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/admin/login/login.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="login-container d-flex flex-column flex-md-row justify-content-around align-items-center p-5"
      >
        <div class="login-logo offset-md-2 w-100 w-md-50 align-items-center">
          <div class="text-experion">experion</div>
          <div class="text-technologies">technologies</div>
          <div class="angled-rectangle"></div>
        </div>
        <div class="login-box w-100 w-md-50">
          <h2>Sign in</h2>
          <form id="loginForm">
            <div id="error-message" class="text-danger"></div>
            <div class="form-group p-1">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="user@experionglobal.com"
                required
              />
            </div>
            <div class="form-group p-1">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="password"
                required
              />
            </div>
            <div class="p-2 d-flex justify-content-center align-items-center">
              <button type="submit" id="signInButton" class="btn btn-dark btn-block">
                Sign In
              </button>
            </div>
            <div class="forgot-password d-flex justify-content-center align-items-center p-3">
              <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/firebase/firebaseConfig.js"></script>
    <script type="module" src="/admin/login/auth.js"></script>
  </body>
</html>
