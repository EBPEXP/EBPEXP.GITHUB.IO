<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quill-better-table@1.2.10/dist/quill-better-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/add_benefit/admin_add_benefit.css">

    <title>Add Benefit</title>
</head>
<body>
    <header class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="/index.html"><img src="/images/logo-light.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                <li class="nav-item"><a id="adminUserName" class="nav-link activeColor" href="/admin/home/adminhome.html"></a></li>
            </ul>
        </div>
    </header>

    <div class="container mt-3">
        <!-- modal -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModal1Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModal1Label"></h1>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="modalGoLastPage" type="button" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-heading text-center text-white bg-danger mb-3">Add Benefit</div>
        <form id="benefit-form">
            <div class="mb-3 row">
                <label for="benefit-name" class="col-sm-2 col-form-label">Benefit Name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="benefit-name" name="benefit-name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="category" class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category" value="" placeholder="" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="editor-container" class="col-sm-2 col-form-label">Content:</label>
                <!-- quill editor -->
                <div class="col-sm-10">
                    <div class="rounded-bottom" id="editor-container"></div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="icon-image" class="col-sm-2 col-form-label">Icon/Image:</label>
                <div class="icon-selector col-sm-10">
                    <input type="text" class="form-control" id="icon-search" placeholder="Search for an icon (eg:user, home,etc)..." required>
                    <div id="icon-recommendations" class="icon-list"></div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="faqs-container" class="col-sm-2 col-form-label">FAQs:</label>
                <div class="col-sm-10">
                    <div class="border border-danger p-2 rounded">
                        <div id="faqs-container">

                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-dark" id="add-faq">Add FAQ</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="emailsContainer" class="col-md-2 col-form-label">Custom Email Details:</label>
                <div class="col-md-10">
                    <div id="emailsContainer" class="d-flex justify-content-center border border-danger rounded ">
                        <button type="button" class="btn btn-dark my-2" id="addEmailDetailsBtn">Add custom email details</button>
                    </div>
                </div>
            </div>
            <div class="text-center submit-button mt-3">
                <button id="submitButton" type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>       
    </div>

    <footer class="footer bg-light mt-5">
        <p>&copy; 2024 Employee Benefits Portal. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-better-table@1.2.10/dist/quill-better-table.min.js"></script>
    <script type="module" src="/admin/add_benefit/admin_add_benefit.js" defer></script>
</body>
</html>
