<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Benefits Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="d-flex flex-column">
    <header class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="/images/logo.svg"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link activeColor" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/home/adminhome.html">Admin</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!-- modal -->
        <div class="modal fade" id="exampleModal1"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModal1Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body"></div>
                    <div class="modal-footer d-flex justify-content-center ">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Loading Animation -->
    <div id="loading-animation" class="loading-animation">
        <p class="loading-text">Employee Benefits Portal</p>
        <i class="fas fa-spinner fa-pulse"></i>
    </div>
        <section id="body">
            <div class="hero-section d-flex flex-column flex-sm-row justify-content-evenly gap-3">
                <div class="welcome-search d-flex flex-column justify-content-center align-items-center gap-1 mt-auto mb-auto w-100 w-sm-50 p-2 p-md-4">
                    <h1>Welcome to Your Benefits Portal</h1>
                    <p>Discover your benefits and learn how to avail them.</p>
                    <div class="search-bar">
                        <div class="search-input-container">
                            <input type="text" id="benefit-search" placeholder="Search for a benefit...">
                            <button onclick="performSearch()">
                                Search
                                <!-- <i class="fa-solid fa-magnifying-glass fa-xl"></i> -->
                            </button>
                        </div>
                        <div id="recommendations" class="recommendations"></div>
                    </div>
                </div>
            </div>

            <div class="main-categories d-flex flex-column flex-sm-row justify-content-evenly p-3 gap-3 mb-1">
                <a class="main-category">
                    <h5>Statutory Benefits</h5>
                    <ul id="statuatoryBenefits"></ul>
                </a>
                <a class="main-category">
                    <h5>Tax-saving Benefits</h5>
                    <ul id="taxSavingBenefits"></ul>
                </a>
                <a class="main-category">
                    <h5>Supplementary Benefits</h5>
                    <ul id="supplementaryBenefits"></ul>
                </a>
            </div>
        </section>    
    </main>

    <footer class="footer">
        <p>&copy; 2024 Employee Benefits Portal. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="/script.js"></script>
</body>

</html>
